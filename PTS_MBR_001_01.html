<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/ui.js"></script>
    <title>악취통합관리시스템</title>
</head>
<body class="sub">
    <global-header></global-header>
    <global-header-menu></global-header-menu>

    <div class="sub-top">
        <div class="inner">
            <a href="./index.html" class="sub-top-home"><img src="./image/Home.svg"></a>
            <img src="./image/Alt-Arrow-Right.svg" class="arrow">
            회원관리
            <img src="./image/Alt-Arrow-Right.svg" class="arrow">
            마이페이지
            <img src="./image/Alt-Arrow-Right.svg" class="arrow">
            회원정보 수정
        </div>
    </div>
    
    <div class="layout">
        <div class="inner">
            <div class="lnb">
                <div class="group on">
                    <div class="title">title</div>
                    <div class="menus">
                        <a href="#!" class="menu current">menu</a>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="page-title">회원정보 수정</div>
                <div class="contents">

                    <div class="table-button-row">
                        <div class="section-header">내정보</div>
                        <button  type="button" class="btn red">탈퇴</button>
                    </div>

                    <div class="table-container">
                        <table class="write">
                            <colgroup>
                                <col class="header">
                                <col>
                            </colgroup>
                            <tr>
                                <th>사용자 ID</th>
                                <td>
                                    <input type="text" class="large" value="test00" disabled>
                                </td>
                            </tr>
                            <tr>
                                <th>현재 비밀번호</th>
                                <td>
                                    <input type="password" class="large" value="000000" disabled>
                                </td>
                            </tr>
                            <tr>
                                <th>변경할 비밀번호</th>
                                <td>
                                    <div class="row">
                                        <input type="password" class="large">
                                        <small>※8~15자의 영문, 숫자, 특수문자를 조합하여 입력해주세요.</small>
                                    </div>
                                    
                                </td>
                            </tr>
                            <tr>
                                <th>변경할 비밀번호 확인</th>
                                <td>
                                    <input type="password" class="large">
                                </td>
                            </tr>
                            <tr>
                                <th>이름</th>
                                <td>
                                    <input type="text" value="테스트" class="large" disabled>
                                </td>
                            </tr>
                            <tr>
                                <th>이메일</th>
                                <td>
                                    <div class="row">
                                        <input type="text">
                                        <span>@</span>
                                        <input type="text">
                                        <select>
                                            <option>직접입력</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>휴대폰 번호</th>
                                <td>
                                    <div class="row">
                                        <input type="text" value="010" disabled>
                                        <span> - </span>
                                        <input type="text" value="1234" disabled>
                                        <span> - </span>
                                        <input type="text" value="5678" disabled>
                                    </div>
                                    <small class="red">
                                        ※반드시 본인의 휴대전화 번호를 입력해 주세요. 민원처리 결과를 수신하는데 사용합니다.
                                    </small>
                                </td>
                            </tr>
                            <tr>
                                <th>정보수신 동의</th>
                                <td>
                                    <div class="common__radio-group">
                                        <div class="radio">
                                            <input type="radio" name="01" value="Y">
                                            <label>예</label>
                                        </div>
                                        <div class="radio">
                                            <input type="radio" name="01" value="N">
                                            <label>아니오</label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>정보수신 채널</th>
                                <td>
                                    <div class="row">
                                        <div class="common__checkbox-group">
                                            <input type="checkbox">
                                            <label>SMS</label>
                                        </div>
                                        <div class="common__checkbox-group">
                                            <input type="checkbox">
                                            <label>E-MAIL</label>
                                        </div>
                                        <div class="common__checkbox-group">
                                            <input type="checkbox">
                                            <label>카카오톡</label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="contents-bottom-button-row">
                        <button type="button" class="btn cancel">취소</button>
                        <button type="button" class="btn blue">정보수정</button>
                    </div>
                    

                </div>
            </div>
        </div>
    </div>

    <golbal-footer></golbal-footer>

</body>

    document.addEventListener('DOMContentLoaded', () => {

    });

</script>
</html>
