<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/ui.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <title>악취통합관리시스템</title>
</head>
<body class="sub">
    <global-header></global-header>
    <global-header-menu></global-header-menu>

    <div class="sub-top">
        <div class="inner">
            <a href="./index.html" class="sub-top-home"><img src="./image/Home.svg"></a>
            <img src="./image/Alt-Arrow-Right.svg" class="arrow">
            회원
            <img src="./image/Alt-Arrow-Right.svg" class="arrow">
            회원가입
            <img src="./image/Alt-Arrow-Right.svg" class="arrow">
            관리자 회원가입
        </div>
    </div>
    
    <div class="layout">
        <div class="inner">
            <div class="lnb">
                <div class="group on">
                    <div class="title">title</div>
                    <div class="menus">
                        <a href="#!" class="menu current">menu</a>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="page-title">관능시험 정보입력</div>
                <div class="contents">

                    <div class="table-button-row">
                        <div class="section-header">정보입력</div>
                    </div>

                    <div class="table-container">
                        <table class="write">
                            <colgroup>
                                <col class="header">
                                <col>
                                <col class="header">
                                <col>
                            </colgroup>
                            <tr>
                                <th class="required">성명</th>
                                <td colspan="3">
                                    <input type="text" class="large" value="나나나" disabled>
                                </td>
                            </tr>
                            <tr>
                                <th class="required">휴대전화번호</th>
                                <td colspan="3">
                                    <div class="row">
                                        <select class="mid" disabled>
                                            <option>010</option>
                                        </select>
                                        <span> - </span>
                                        <input type="text" class="large">
                                        <span> - </span>
                                        <input type="text" class="large">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th class="required">이메일주소</th>
                                <td colspan="3">
                                    <div class="row">
                                        <input type="text" class="large">
                                        <span>@</span>
                                        <input type="text" class="large">
                                        <select class="large">
                                            <option>직접입력</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th class="required">회사주소</th>
                                <td colspan="3">
                                    <div class="row">
                                        <input type="text" id="address-01" placeholder="주소검색 버튼을 누르세요" readonly class="large">
                                        <input type="text" id="address-02" placeholder="나머지 주소" class="large">
                                        <button type="button" class="btn icon search primary" id="search-address">주소검색</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th class="required">회사 전화번호</th>
                                <td colspan="3">
                                    <div class="row">
                                        <select class="mid">
                                            <option>02</option>
                                        </select>
                                        <span> - </span>
                                        <input type="text" class="large">
                                        <span> - </span>
                                        <input type="text" class="large">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th class="required">소속구분</th>
                                <td>
                                    <div class="common__radio-group">
                                        <div class="radio">
                                            <input type="radio" name="01" value="Y">
                                            <label>환경공단</label>
                                        </div>
                                        <div class="radio">
                                            <input type="radio" name="01" value="N">
                                            <label>환경부</label>
                                        </div>
                                        <div class="radio">
                                            <input type="radio" name="01" value="N">
                                            <label>지자체</label>
                                        </div>
                                        <div class="radio">
                                            <input type="radio" name="01" value="N">
                                            <label>기타</label>
                                        </div>
                                    </div>
                                </td>
                                <th class="required">소속명</th>
                                <td>
                                    <input type="text" value="환경부" class="large" disabled>
                                </td>
                            </tr>
                            <tr>
                                <th class="required">부서명</th>
                                <td>
                                    <input type="text" class="large" disabled>
                                </td>
                                <th>
                                    공단 사원번호
                                </th>
                                <td>
                                    <div class="row">
                                        <input type="text" class="large">
                                        <button type="button" class="btn primary">공단인증</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th class="required">직위</th>
                                <td>
                                    <select class="large">
                                        <option>대리</option>
                                    </select>
                                </td>
                                <th class="required">권한유형</th>
                                <td>
                                    <select class="large">
                                        <option>관능시험</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th class="required">정보수신 동의</th>
                                <td>
                                    <div class="common__radio-group">
                                        <div class="radio">
                                            <input type="radio" name="01" value="Y">
                                            <label>예</label>
                                        </div>
                                        <div class="radio">
                                            <input type="radio" name="01" value="N">
                                            <label>아니오</label>
                                        </div>
                                    </div>
                                </td>
                                <th class="required">직책</th>
                                <td>
                                    <select class="large">
                                        <option>담당없음</option>
                                        <option>담당자</option>
                                        <option>기술책임자</option>
                                        <option>부장</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>정보수신 채널</th>
                                <td colspan="3">
                                    <div class="row">
                                        <div class="common__checkbox-group">
                                            <input type="checkbox">
                                            <label>SMS</label>
                                        </div>
                                        <div class="common__checkbox-group">
                                            <input type="checkbox">
                                            <label>E-MAIL</label>
                                        </div>
                                        <div class="common__checkbox-group">
                                            <input type="checkbox">
                                            <label>카카오톡</label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="contents-bottom-button-row">
                        <button type="button" class="btn secondary">취소</button>
                        <button type="button" class="btn primary">가입</button>
                    </div>
                    

                </div>
            </div>
        </div>
    </div>

    <golbal-footer></golbal-footer>

</body>
<script>

    document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('#search-address').addEventListener('click', () => {
            new daum.Postcode({
                oncomplete: function(data) {
                    console.log(data);
                    document.querySelector('#address-01').value = data.address;
                    document.querySelector('#address-02').focus();
                }
            }).open();
        });
    });

</script>
</html>
