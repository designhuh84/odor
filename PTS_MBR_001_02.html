<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/ui.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <title>악취통합관리시스템</title>
</head>
<body class="sub">
    <global-header></global-header>
    <global-header-menu></global-header-menu>

    <div class="sub-top">
        <div class="inner">
            <a href="./index.html" class="sub-top-home"><img src="./image/Home.svg"></a>
            <img src="./image/Alt-Arrow-Right.svg" class="arrow">
            회원관리
            <img src="./image/Alt-Arrow-Right.svg" class="arrow">
            마이페이지
            <img src="./image/Alt-Arrow-Right.svg" class="arrow">
            회원정보 수정
        </div>
    </div>
    
    <div class="layout">
        <div class="inner">
            <div class="lnb">
                <div class="group on">
                    <div class="title">title</div>
                    <div class="menus">
                        <a href="#!" class="menu current">menu</a>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="page-title">회원정보 수정</div>
                <div class="contents">

                    <div class="table-button-row">
                        <div class="section-header">정보입력</div>
                        <button  type="button" class="btn red">탈퇴</button>
                    </div>

                    <div class="table-container">
                        <table class="write">
                            <colgroup>
                                <col class="header">
                                <col>
                            </colgroup>
                            <tr>
                                <th>성명</th>
                                <td>
                                    <input type="text" value="테스트" class="large" disabled>
                                </td>
                            </tr>
                            <tr>
                                <th>휴대전화 번호</th>
                                <td>
                                    <div class="row">
                                        <select>
                                            <option>010</option>
                                        </select>
                                        <span> - </span>
                                        <input type="text" value="1234">
                                        <span> - </span>
                                        <input type="text" value="5678">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>이메일</th>
                                <td>
                                    <div class="row">
                                        <input type="text">
                                        <span>@</span>
                                        <input type="text">
                                        <select>
                                            <option>직접입력</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th class="required">거주지역</th>
                                <td>
                                    <div class="row">
                                        <input type="text" class="large" id="address">
                                        <button type="button" class="btn primary" onclick="searchAddress()">주소검색</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>정보수신 동의</th>
                                <td>
                                    <div class="common__radio-group">
                                        <div class="radio">
                                            <input type="radio" name="01" value="Y">
                                            <label>예</label>
                                        </div>
                                        <div class="radio">
                                            <input type="radio" name="01" value="N">
                                            <label>아니오</label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>정보수신 채널</th>
                                <td>
                                    <div class="row">
                                        <div class="common__checkbox-group">
                                            <input type="checkbox">
                                            <label>SMS</label>
                                        </div>
                                        <div class="common__checkbox-group">
                                            <input type="checkbox">
                                            <label>E-MAIL</label>
                                        </div>
                                        <div class="common__checkbox-group">
                                            <input type="checkbox">
                                            <label>카카오톡</label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="contents-bottom-button-row">
                        <button type="button" class="btn cancel">취소</button>
                        <button type="button" class="btn blue">정보수정</button>
                    </div>
                    

                </div>
            </div>
        </div>
    </div>

    <golbal-footer></golbal-footer>

</body>
<script>

    document.addEventListener('DOMContentLoaded', () => {

    });

    const searchAddress = () => {
        new daum.Postcode({
            oncomplete: function(data) {
                console.log(data);
                document.querySelector('#address').value = data.address;
            }
        }).open();
    }

</script>
</html>
