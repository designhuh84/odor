<script>

    document.addEventListener('DOMContentLoaded', () => {

        const guidanceContents = document.querySelector('.guidance-contents');

        guidanceContents.style.display = 'none';

        document.querySelectorAll('input[name=guidance]').forEach(input => {
            input.addEventListener('change', event => {
                if(event.target.value === 'Y'){

                    showGuidanceContents().then(() => {

                        document.querySelector('select[name=violation-select]').addEventListener('change', event => {
                            if(event.target.value === 'etc'){
                                document.querySelector('input[name=violation-detail]').disabled = false;
                            }else{
                                document.querySelector('input[name=violation-detail]').disabled = true;
                                document.querySelector('input[name=violation-detail]').value = '';
                            }
                        });

                        document.querySelector('select[name=sanction-select]').addEventListener('change', event => {
                            if(event.target.value === 'etc'){
                                document.querySelector('input[name=sanction-detail]').disabled = false;
                                assessmentContents.style.display = 'none';
                            }else if(event.target.value === 'fine' || event.target.value === 'penalty'){
                                assessmentContents.style.display = 'block';
                            }else{
                                document.querySelector('input[name=sanction-detail]').disabled = true;                                
                                document.querySelector('input[name=sanction-detail]').value = '';
                                assessmentContents.style.display = 'none';
                            }
                        });

                    });

                }else{
                    guidanceContents.style.display = 'none';
                    assessmentContents.style.display = 'none';
                }

            });
        });

        const showGuidanceContents = () => {
            return new Promise(resolve => {
                guidanceContents.style.display = 'block';
                resolve();
            });
        }

        const assessmentContents = document.querySelector('.assessment-contents');
        assessmentContents.style.display = 'none';

    });

    

    

    

</script>
