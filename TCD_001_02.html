<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/ui.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <title>악취통합관리시스템</title>
</head>
<body class="sub">
    <global-header></global-header>
    <global-header-menu></global-header-menu>

    <div class="sub-top">
        <div class="inner">
            <a href="./index.html" class="sub-top-home"><img src="./image/Home.svg"></a>
            <img src="./image/Alt-Arrow-Right.svg" class="arrow">
            기술진단
            <img src="./image/Alt-Arrow-Right.svg" class="arrow">
            전문기관 신규 등록
        </div>
    </div>
    
    <div class="layout">
        <div class="inner">
            <div class="lnb">
                <div class="group on">
                    <div class="title">기술진단</div>
                    <div class="menus">
                        <a href="#!" class="menu current">menu</a>
                    </div>
                </div>
                
            </div>
            <div class="main">
                <div class="page-title">전문기관 등록</div>
                <div class="contents">


                    <div class="table-button-row padding-top-0">
                        <div class="section-header">사업자 정보</div>
                        <button type="button" class="btn icon save blue">저장</button>
                        <button type="button" class="btn icon list black">목록</button>
                    </div>

                    <div class="table-container">
                        <table class="write">
                            <colgroup>
                                <col class="header">
                                <col>
                                <col class="header">
                                <col>
                            </colgroup>
                            <tr>
                                <th class="required">등록번호</th>
                                <td><input type="text"></td>
                                <th class="required">등록일자</th>
                                <td><input type="date"></td>
                            </tr>
                            <tr>
                                <th class="required">상호 (명칭)</th>
                                <td><input type="text"></td>
                                <th class="required">사업자등록번호</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th class="required">대표자</th>
                                <td><input type="text"></td>
                                <th class="required">게시여부</th>
                                <td>
                                    <select>
                                        <option>포털 게시</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>비고</th>
                                <td colspan="3"><input type="text"></td>
                            </tr>
                        </table>
                    </div>

                    <div class="table-button-row">
                        <div class="section-header">소재지 정보</div>
                    </div>
                    <div class="table-container">
                        <table class="write">
                            <colgroup>
                                <col class="category">
                                <col class="header">
                                <col>
                            </colgroup>
                            <tr>
                                <th rowspan="2">사무실</th>
                                <th>소재지</th>
                                <td>
                                    <div class="row">
                                        <input type="text" id="zip-01" class="mid" readonly>
                                        <button type="button" id="search-address-01" class="btn primary">우편번호</button>
                                        <input type="text" id="address-01" readonly>
                                        <input type="text" id="address-01-1">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>전화번호</th>
                                <td><input type="text" class="large"></td>
                            </tr>
                            <tr>
                                <th rowspan="2">실험실</th>
                                <th>소재지</th>
                                <td>
                                    <div class="row">
                                        <input type="text" id="zip-02" class="mid" readonly>
                                        <button type="button" id="search-address-02" class="btn primary">우편번호</button>
                                        <input type="text" id="address-02" readonly>
                                        <input type="text" id="address-02-1">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>전화번호</th>
                                <td><input type="text" class="large"></td>
                            </tr>
                        </table>
                    </div>
                    

                    <div class="table-button-row">
                        <div class="section-header">전문기관 등록증</div>
                        <button type="button" class="btn icon plus primary">파일추가</button>
                        <button type="button" class="btn icon minus secondary">파일삭제</button>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>구분</th>
                                    <th>첨부파일</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="center"><input type="checkbox"></td>
                                    <td>기술진단 전문기관 등록증</td>
                                    <td>
                                        <a href="#!">OO전문기관 등록증.PDF</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <golbal-footer></golbal-footer>

</body>
<script>

    document.addEventListener('DOMContentLoaded', () => {

        document.querySelector('#search-address-01').addEventListener('click', () => {
            new daum.Postcode({
                oncomplete: function(data) {
                    console.log(data);
                    document.querySelector('#zip-01').value = data.zonecode;
                    document.querySelector('#address-01').value = data.address;
                    document.querySelector('#address-01-1').focus();
                }
            }).open();
        });

        document.querySelector('#search-address-02').addEventListener('click', () => {
            new daum.Postcode({
                oncomplete: function(data) {
                    console.log(data);
                    document.querySelector('#zip-02').value = data.zonecode;
                    document.querySelector('#address-02').value = data.address;
                    document.querySelector('#address-02-1').focus();
                }
            }).open();
        });

    });

    

</script>
</html>
