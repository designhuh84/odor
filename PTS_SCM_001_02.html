<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/ui.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <title>악취통합관리시스템</title>
</head>
<body class="sub">
    <global-header></global-header>
    <global-header-menu></global-header-menu>

    <div class="sub-top">
        <div class="inner">
            <a href="./index.html" class="sub-top-home"><img src="./image/Home.svg"></a>
            <img src="./image/Alt-Arrow-Right.svg" class="arrow">
            시료관리
            <img src="./image/Alt-Arrow-Right.svg" class="arrow">
            외부 시료 분석 목록
        </div>
    </div>
    
    <div class="layout">
        <div class="inner">
            <div class="lnb">
                <div class="group on">
                    <div class="title">LNB TITLE</div>
                    <div class="menus">
                        <a href="#!" class="menu current">menu</a>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="page-title">외부 시료 분석 목록</div>
                <div class="contents">

                    <div class="infobox">
                        <span class="red">* 필수입력 항목입니다.</span>
                    </div>

                    <div class="table-button-row">
                        <div class="section-header">기본 정보</div>
                        <button  type="button" class="btn icon save blue">저장</button>
                        <button  type="button" class="btn icon list black">목록</button>
                        <button  type="button" class="btn icon delete red">삭제</button>
                        <button  type="button" class="btn primary">제출</button>
                    </div>

                    <div class="table-container">
                        <table class="write">
                            <colgroup>
                                <col class="header"><col><col class="header"><col>
                            </colgroup>
                            <tr>
                                <th>사업장 명칭</th>
                                <td><input type="text" class="large" disabled></td>
                                <th class="required">구분</th>
                                <td>
                                    <select class="large">
                                        <option>전체</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>신청자</th>
                                <td><input type="text" class="large" disabled></td>
                                <th>신청일자</th>
                                <td><input type="text" class="large" disabled></td>
                            </tr>
                            <tr>
                                <th>측정자</th>
                                <td><input type="text" class="large"></td>
                                <th>측정일자</th>
                                <td><input type="date" class="large"></td>
                            </tr>
                            <tr>
                                <th>주소 (측정 지점)</th>
                                <td colspan="3">
                                    <div class="row">
                                        <input type="text" id="zip-01" class="mid" readonly>
                                        <button type="button" id="search-address-01" class="btn primary">우편번호</button>
                                    </div>
                                    <div class="row">
                                        <input type="text" id="address-01" class="large" readonly>
                                        <input type="text" id="address-01-1">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="table-button-row">
                        <div class="section-header">신청 내용</div>
                    </div>

                    <div class="table-container">
                        <table class="write">
                            <colgroup>
                                <col class="header"><col>
                            </colgroup>
                            <tr>
                                <th class="required">기타 세부사항</th>
                                <td>
                                    <textarea rows="7"></textarea>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="table-button-row">
                        <div class="section-header">분석의뢰서 첨부파일</div>
                        <button type="button" class="btn icon plus primary">파일추가</button>
                        <button type="button" class="btn icon minus secondary">파일삭제</button>
                    </div>

                    <div>grid area</div>


                </div>
            </div>
        </div>
    </div>

    <golbal-footer></golbal-footer>

</body>
<script>

    document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('#search-address-01').addEventListener('click', () => {
            new daum.Postcode({
                oncomplete: function(data) {
                    console.log(data);
                    document.querySelector('#zip-01').value = data.zonecode;
                    document.querySelector('#address-01').value = data.address;
                    document.querySelector('#address-01-1').focus();
                }
            }).open();
        });
    });

</script>
</html>
