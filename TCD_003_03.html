<script>

    document.addEventListener('DOMContentLoaded', () => {

        document.querySelector('#TCD_003_03_request-cancel').addEventListener('change', event => {
            const cancelForm = document.querySelector('#TCD_003_03_request-cancel-form');
            const showcancelForm = () => {
                cancelForm.style.display = 'block';
                setTableWidth();
            }
            event.target.checked ? showcancelForm() : cancelForm.style.display = 'none';
        });

    });

</script>
