                    <div class="title">기술진단</div>
                    <div class="menus">

            <div class="main">

                    </div>
                    
                    <div class="table-container">
                        <table class="write">

                                <col>

                            <tr>
                                <th>시설명</th>
                                <td>
                                    <div class="row">

                    <div class="table-container">
                        <table class="write">
                            <colgroup>
                                <col class="category">
                                <col class="header">

                                <td rowspan="7" class="category">

                                <th class="required">신청일자</th>
                                <td>
                                    <input type="date">

                                <th class="required">실적연도</th>
                                <td>
                                    <select>
                                        <option>2024년</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>접수일자</th>
                                <td><input type="date"></td>
                                <th>시도/시군구</th>
                                <td>
                                    <div class="row">
                                        <select>
                                            <option>시도</option>
                                        </select>
                                        <select>
                                            <option>시군구</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>대표자</th>
                                <td colspan="3">

                                    <div class="row">

                                </td>

                            <tr>

                                <td><input type="text"></td>
                                <th>신청 부서</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>전화번호</th>
                                <td><input type="text" placeholder="휴대전화는 입력이 불가합니다"></td>
                                <th>희망일자</th>
                                <td><input type="date"></td>
                            </tr>
                        </table>
                    </div>

                    <div class="section-header">진단 신청 추가 정보</div>

                    <div class="table-container">
                        <table class="write">
                            <colgroup>
                                <col class="category">
                                <col class="header">
                                <col>
                                <col class="header">
                                <col>
                            </colgroup>
                            <tr>
                                <td rowspan="5" class="category">
                                    처리시설
                                </td>
                            </tr>
                            <tr>
                                <th>설계 용량</th>
                                <td>
                                    <div class="row">
                                        <input type="text">
                                        <select>

                                        </select>
                                    </div>
                                </td>

                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>담당자</th>
                                <td><input type="text"></td>
                                <th>전화 (사무실)</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>운영기관</th>

                            <tr>
                                <th>기타사항</th>
